name: Docker CI
on:
  push:
    tags:
      - "*"
jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Redrun
        run: bun i redrun -g --no-save
      - name: NPM Install
        run: bun i --no-save
      - name: Lint
        run: redrun lint
      - name: Build
        id: build
        run: >
          redrun build

          echo "::set-output name=version::$(grep '"version":' package.json -m1 | cut -d\" -f4)"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push base-image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            coderaiser/cloudcmd:latest
            coderaiser/cloudcmd:${{ steps.build.outputs.version }}
      - name: Build and push alpine-image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile.alpine
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            coderaiser/cloudcmd:latest-alpine
            coderaiser/cloudcmd:${{ steps.build.outputs.version }}-alpine

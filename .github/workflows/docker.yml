name: Docker CI

on: [push]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: NPM Install
        run: |
          npm install

      - name: NPM Lint
        run: |
          npm run lint

      - name: NPM Build
        run: |
          npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # TODO @coderaiser: Docker Username and Password have to be set as secrets in GitHub repo.
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push base-image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            coderaiser/cloudcmd:latest
          # TODO: change me
          #       coderaiser/cloudcmd:${version}

      - name: Build and push alpine-image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile.alpine
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            coderaiser/cloudcmd-alpine:latest
          # TODO: change me
          #       coderaiser/cloudcmd-alpine:${version}

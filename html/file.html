<li draggable class>
    <span class="mini-icon {{ type }}"></span>
    <span class=name>
        <a href="{{ link }}" title="{{ name }}" target="{{ target }}" draggable=true>{{ name }}</a>
    </span>
    <span class=size>{{ size }}</span><span class=owner>{{ owner }}</span>
    <span class=mode>{{ mode }}</span>
</li>
